<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Screen</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div class="time">
          <p class="timing">1:20</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="header-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
            />
          </svg>
        </div>
        <div class="icons">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="header-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z"
            />
          </svg>
          <p class="icon4g">5G</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="header-icon"
          >
            <path
              d="M4.5 9.75a.75.75 0 00-.75.75V15c0 .414.336.75.75.75h6.75A.75.75 0 0012 15v-4.5a.75.75 0 00-.75-.75H4.5z"
            />
            <path
              fill-rule="evenodd"
              d="M3.75 6.75a3 3 0 00-3 3v6a3 3 0 003 3h15a3 3 0 003-3v-.037c.856-.174 1.5-.93 1.5-1.838v-2.25c0-.907-.644-1.664-1.5-1.837V9.75a3 3 0 00-3-3h-15zm15 1.5a1.5 1.5 0 011.5 1.5v6a1.5 1.5 0 01-1.5 1.5h-15a1.5 1.5 0 01-1.5-1.5v-6a1.5 1.5 0 011.5-1.5h15z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
      <div class="container">
        <div class="pic1div">
          <img src="img/layoutpic1 2.jpg" height="150px" width="160px" />
          <p class="img-para">Widgetsmith</p>
        </div>
        <div class="pic2div">
          <div class="img-div">
            <img
              src="img/layout2 img.jpg"
              height="100px"
              width="100px"
              class="img2nd"
            />
            <p>☆*:.｡.:*☆</p>
          </div>
          <p class="img-para">Spotify</p>
        </div>
      </div>
      <div class="big-div">
        <div class="birthday1">
          <p class="emoji">🎁</p>
          <div>
            <h2>christina's birthday💕</h2>
            <p class="dates">jul 24, 2008(thu)</p>
          </div>
          <h3>D-13</h3>
        </div>
        <div class="birthday1 birthdiv2">
          <p class="emoji">✨</p>
          <div>
            <h2>ellies birthday 💟</h2>
            <p class="dates">Aug 27, 2018(Mon)</p>
          </div>
          <h3>D-47</h3>
        </div>
        <div class="birthday1 birthdiv3">
          <p class="emoji">📅</p>
          <div>
            <h2>first day of school</h2>
            <p class="dates">Aug 25, 2022(thu)</p>
          </div>
          <h3>D-45</h3>
        </div>
        <div class="birthday1 birthdiv4">
          <p class="emoji">🎁</p>
          <div>
            <h2>Karlas birthday🤍</h2>
            <p class="dates">jan 17, 2009(Sat)</p>
          </div>
          <h3>D-190</h3>
        </div>
      </div>
      <h4>TheDayBefore</h4>
      <div class="application-div">
        <div>
          <div class="empty"></div>
          <p>messages</p>
        </div>
        <div>
          <div class="empty empty2"></div>
          <p>facetime</p>
        </div>
        <div>
          <div class="empty empty3"></div>
          <p>weather</p>
        </div>
        <div>
          <div class="empty empty4"></div>
          <p>safari</p>
        </div>
      </div>
      <div class="widget-div">
        <div>
          <div class="empty5"><p class="app-emoji">🌷</p></div>
        </div>
        <div>
          <div class="empty5 empty6"><p class="app-emoji">🌀</p></div>
        </div>
        <div>
          <div class="empty5 empty7"><p class="app-emoji">🛍</p></div>
        </div>
        <div>
          <div class="empty5 empty8"><p class="app-emoji">💐🎧</p></div>
        </div>
      </div>
      <div class="end-div"></div>
    </div>
  </body>
</html>
